<ng-template #addEvent let-modal>
  <div class="modal-header">
    <span class="modal-title h4">
      Добавете събитие
    </span>
    <button type="button" class="close btn" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form class="was-validated" #form="ngForm" (ngSubmit)="onSaveEvent()">
      <div class="form-group">
        <label for="event">Събитие<span class="text-danger">*</span></label>
        <input [(ngModel)]="event" name="event" class="form-control" id="event" type="text" required>
      </div>
      <div class="form-group">
        <label for="date">Дата<span class="text-danger">*</span></label>
        <div class="input-group">
          <input [(ngModel)]="date" id="date" name="date" class="form-control" placeholder="yyyy-mm-dd" ngbDatepicker #dp="ngbDatepicker" required>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="dp.toggle()" type="button"></button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-outline-success" [disabled]="form.invalid" (click)="onSaveEvent()">Запиши</button>
  </div>
</ng-template>
